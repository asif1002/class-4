<!DOCTYPE html>
<html>
<head>
	<title>from</title>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="login">
		<div class="container">
			<div class="signin">
				<div class="left">
					<h1>signup</h1>
					<div class="form_main">
						<input class="control" type="text" name="" placeholder="your name">
						<div class="form_icon">
							<i class="fa fa-user-o"></i>
						</div>
					</div>
					<div class="form_main">
						<input class="control" type="email" name="" placeholder="your email">
						<div class="form_icon">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</div>
					</div>
					<div class="form_main">
						<input class="control" type="password" name="" placeholder="password">
						<div class="form_icon">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</div>
					</div>
					<div class="form_main">
						<input class="control" type="password" name="" placeholder="repeat your password">
						<div class="form_icon">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</div>
					</div>
					
					
					<input class="margin_top" type="checkbox" name="">
					<label>i agree all statment <a href="">terms of service</a></label>
					<button class="button_btn">Register</button>
				</div>
				<div class="right">
					<img src="img/pic-2.png">
					<a href="">I am already member</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
